<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/twitter.png">
  <link rel="stylesheet" href="library/bs/bootstrap.min.css">
  <link rel="stylesheet" href="library/slick-1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="library/slick-1.8.1/slick/slick.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/hero.css">
  <script src="https://kit.fontawesome.com/4e3c8206ba.js" crossorigin="anonymous"></script>
  <title>Boostrap</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product Sets</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Choose Language
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">China</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <main>

    <section class="hero-section">
      <div class="slide-show">
        <div class="slide-show__item">
          <img src="images/hero-1.jpg" alt="hero-banner">
        </div>
        <div class="slide-show__item">
          <img src="images/hero-2.jpg" alt="hero-banner">
        </div>
        <div class="slide-show__item">
          <img src="images/hero-3.jpg" alt="hero-banner">
        </div>
      </div>
    </section>


    <section class="featured">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-12 col-md-12">
            <div class="section-title d-flex justify-content-between">
              <h2 class="section-title__title">
                Featured Products
              </h2>

              <div class="section-title__btn">
                <a href="#">Watch More</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>



</body>


<script src="library/jquery/jquery.min.js"></script>
<script src="library/bs/popper.min.js"></script>
<script src="library/bs/bootstrap.min.js"></script>
<script src="library/slick-1.8.1/slick/slick.min.js"></script>
<script src="js/header.js"></script>
<script src="js/slideshow.js"></script>

</html>
